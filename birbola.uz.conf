# Nginx configuration for birbola.uz domain
# Place this file in /etc/nginx/sites-available/ on your server
# Then create a symlink: ln -s /etc/nginx/sites-available/birbola.uz.conf /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name birbola.uz www.birbola.uz;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name birbola.uz www.birbola.uz;

    # SSL certificates (update paths after obtaining certificates)
    ssl_certificate /etc/letsencrypt/live/birbola.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/birbola.uz/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/birbola.uz.access.log;
    error_log /var/log/nginx/birbola.uz.error.log;

    # Client body size limit
    client_max_body_size 10M;

    # Proxy to Docker container
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optional: API proxy (if your API is on a different port/container)
    # Uncomment and adjust if needed
    # location /api/ {
    #     proxy_pass http://localhost:5000;
    #     proxy_http_version 1.1;
